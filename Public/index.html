<!DOCTYPE html>
<html>
<head>
  <title>Random Number Guess</title>
  <script src="vendors/jquery-3.1.0.min.js" charset="utf-8"></script>
  <script src="scripts/clientscript.js"></script>
  <link rel="stylesheet" href="Vendors/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <div id="startScreen" class="container">
    <div id="startTitle" class="row">
    </div>
    <div id="startInfo" class="row">
      <div class="btn-group">
      <!--  <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose a Max. Number<span class="caret"></span></button>
        <ul class = "dropdown-menu">-->
        <select id="maxNumSelect" class="btn">
          <option value=10>10</option>
          <option value=10>50</option>
          <option value=10>100</option>
        </select>
        <!--</ul>-->
      </div>
    </div>
    <div id="startChoices" class="row">
      <button id="startButton" class="btn">Start Game</button>
    </div>
  </div>

  <div id="playScreen" class="container">
    <div id="playTitle" class="row">
      <h1>Deactivate Hal</h1>
      <h2>Guess an integer</h2>
    </div>
    <div id="playField" class="row">
      <div class="playColumn">
        <input class="pOneIn" data-type="number"></input>
        <input class="pTwoIn" data-type="number"></input>
      </div>
      <div class="playResults">
        <div class="row">
          <div id="pOneGuess" class="lastGuess">

          </div>
          <div id="pThreeGuess" class="lastGuess">

          </div>
        </div>
        <div id="totalGuess" class="row">

        </div>
        <div class="row">
          <div id="pTwoGuess" class="lastGuess">

          </div>
          <div id="pFourGuess" class="lastGuess">

          </div>
        </div>
      </div>
      <div class="playColumn">
        <input class="pThreeIn" data-type="number"></input>
        <input class="pFourIn" data-type="number"></input>
      </div>
    </div>
    <div id="playChoices" class="row">
      <button id="playSubmit" class="btn">Submit Guesses</button>
      <button id="playQuit" class="btn">Abandon All Hope</button>
    </div>
  </div>

  <div id="resultScreen" class="container">
    <div id="resultMessage" class="row">

    </div>
    <div id="resultChoices" class="row">
      <button id="resultRestart" class="btn">Play Again!</button>
    </div>
  </div>

</body>
</html>
